{% if article.indeximage %}
<a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark"><img class="featured"
        src="{{SITEURL}}/{{ article.indeximage }}" alt="" 
        {% if article.imageposition
        %}style="object-position: 50% {{article.imageposition}}" {% endif %}
 /></a>
{% endif %}

{% if not article.indeximage and article.imageposition %}
<script>
    // http://codepen.io/chrisnager/pen/XJRRwo?editors=110
    // We use vanilla js here because jQuery is not loaded yet
    document.addEventListener("DOMContentLoaded", function () {
        $("article#{{ article.slug }} img:first-child").css("object-position", "50% {{article.imageposition}}");
    });
</script>
{% endif %}
