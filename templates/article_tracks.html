 <!-- Put track on top if defined -->
 {% if article.track %}
 <style type="text/css">
   * {margin: 0; padding: 0;}
   #container {height: 600px; width:100%; font-size: 1; display:flex}
   #container_right {height: 100%; width:50%}
   #map {width: 50%; height:600px; }
   #map_hp {width: 100%; height:50%; }
   #map_vp {width: 100%; height:50%;}
   </style>
 
 <div id="container">
   <div id="map" class="gpxview:{{ SITEURL }}/{{article.track}}:Oberflaeche">
     <noscript><p>Zum Anzeigen der Karte wird Javascript benötigt.</p></noscript>
   </div>
 <div id="container_right">
   <div id="map_hp" >
     <noscript>
      <p>Zum Anzeigen des Höhenprofils gegen den Weg wird Javascript benötigt.</p>
     </noscript>
    </div>
 
    <!-- ... -->
   <div id="map_vp" >
     <noscript>
      <p>Zum Anzeigen des Geschwindigkeitsprofils gegen den Weg wird Javascript benötigt.</p>
     </noscript>
    </div>
 </div>
 </div>
 <br>
{%endif %}
